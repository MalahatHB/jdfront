<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        background-color: wheat;
        height: 100vh;
      }

      .grid-container div {
        background-color: plum;
        border: 1px solid lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div>Div 01</div>
      <div>Div 02</div>
      <div>Div 03</div>
      <div>Div 04</div>
      <div>Div 05</div>
      <div>Div 06</div>
    </div>
  </body>
</html>
