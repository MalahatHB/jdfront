<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID and Class</title>
    <style>
      a {
        color: olive;
      }

      #hossein {
        font-size: 12px;
      }

      .female {
        color: crimson;
      }

      .male {
        color: black;
      }

        background-color: lightcoral;
      }

  </head>
  <body>
    <h1>ID and Class</h1>
    <hr />
    <ul>
      <li><a class="female married" href="#">Froozan</a></li>
      <li><a class="male" href="#">Faraz</a></li>
      <li><a class="female" href="#">Rashvand</a></li>
      <li><a class="female married" href="#">Marzieh</a></li>
      <li><a class="female" href="#">Nafas</a></li>
      <li><a class="male married" id="hossein" href="#">Hossein</a></li>
    </ul>
  </body>
</html>
