<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output in javascript</title>
  </head>
  <body>
    <h1>Output in Javascript</h1>
    <hr />
    <h2 id="h2Tag"></h2>
    <p id="paragraph"></p>

    <script>
      // 1: The best way to show result for users
      document.getElementById("h2Tag").innerText = 2 + 2;
      document.getElementById("paragraph").innerHTML =
        "<span style='background-color: red'>This is a paragraph</span>";

      //2:
      alert(2 * 2001);

      // 3: (Do not use please)
      document.write(1500 * 8);

      // 4: For developers
      console.log("Hi there!");
      console.log("556 * 86 = " + 556 * 86);
      const a = 10;
      a = 20;
      console.log("Next line");
    </script>
  </body>
</html>
