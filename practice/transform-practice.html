<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Practice</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: lightseagreen;
        text-align: center;
        font-size: 32px;
        line-height: 100px;
      }

      div::before {
        content: "";
        display: block;
        background-color: lightseagreen;
        width: 300px;
        height: 100px;
        position: absolute;
        left: 100px;
        transform: skew(45deg);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>Transform Practice</h1>
    <hr />
    <div>TEST</div>
  </body>
</html>
