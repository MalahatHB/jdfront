<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>iframe</h1>
    <hr />
    <h2>Digikala</h2>
    <iframe
      src="https://www.digikala.com"
      width="500"
      height="500"
      frameborder="0"
    ></iframe>
    <h2>Aparat</h2>
    <style>
      .h_iframe-aparat_embed_frame {
        position: relative;
      }
      .h_iframe-aparat_embed_frame .ratio {
        display: block;
        width: 100%;
        height: auto;
      }
      .h_iframe-aparat_embed_frame iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="h_iframe-aparat_embed_frame">
      <span style="display: block; padding-top: 57%"></span
      ><iframe
        src="https://www.aparat.com/video/video/embed/videohash/p62iq4h/vt/frame"
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
      ></iframe>
    </div>
    <h2>Google Maps</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3238.586519670024!2d51.408051474839844!3d35.73638622694375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e014ac9f65c39%3A0xfc416c6f396b9c86!2sSaei%20Park!5e0!3m2!1sen!2s!4v1749563957232!5m2!1sen!2s"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Balad</h2>
    <iframe
      src="https://balad.ir/embed?p=P7XkAkQwWxmFJQ"
      title="مشاهده «پارک ملت» روی نقشه بلد"
      width="600"
      height="450"
      frameborder="0"
      style="border: 0"
      allowfullscreen=""
      aria-hidden="false"
      tabindex="0"
    ></iframe>
  </body>
</html>
