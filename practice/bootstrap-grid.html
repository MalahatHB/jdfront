<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
    <title>Bootstrap grid</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1 border border-warning">div 01</div>
        <div class="col-6 border border-warning">div 02</div>
        <div class="col-2 border border-warning">div 03</div>
        <div class="col-3 border border-warning">div 04</div>
      </div>

      <div class="row">
        <div class="col-sm-1 border border-warning">div 05</div>
        <div class="col-sm-6 border border-warning">div 06</div>
        <div class="col-sm-2 border border-warning">div 07</div>
        <div class="col-sm-3 border border-warning">div 08</div>
      </div>

      <div class="row">
        <div class="col-4 border border-warning">div 09</div>
        <div class="col-4 border border-warning">div 10</div>
        <div class="col-5 border border-warning">div 11</div>
      </div>

        <div class="col-sm-6 col-lg-3 border border-warning bg-success">
          div 12
        </div>
        <div class="col-sm-6 col-lg-9 border border-warning bg-danger">
          div 13
        </div>
      </div>

      <div class="row">
        <div class="col-9 col-md-6 col-lg-3 border border-warning bg-info">
          div 14
        </div>
        <div class="col-3 col-md-6 col-lg-9 border border-warning bg-secondary">
          div 15
        </div>
      </div>
    </div>

    <script src="../lib/js/bootstrap.bundle.min.js"></script>
