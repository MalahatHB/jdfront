<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../lib/img/instagram.svg"
      type="image/x-icon"
    />
    <title>Instagram profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fafafa;
        padding: 30px 15px;
        color: #333;
      }

      .container {
        max-width: 935px;
        margin: 0 auto;
      }

      .profile-header {
        display: flex;
        align-items: center;
        gap: 40px;
        margin-bottom: 30px;
      }

      .profile-header img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #dbdbdb;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .profile-info {
        flex: 1;
      }

      .username-section {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .username-section h2 {
        font-size: 22px;
        font-weight: 500;
      }

      .username-section .profile-buttons {
        background-color: #efefef;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .username-section .profile-buttons:hover {
        background-color: #cccccc;
      }

      .username-section .icon-btn {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }

      .profile-stats {
        display: flex;
        gap: 30px;
        margin-bottom: 15px;
      }

      .profile-stats div {
        font-size: 16px;
      }

      .profile-stats span {
        font-weight: bold;
        color: #000;
      }

      .profile-bio {
        font-size: 14px;
        line-height: 1.5;
      }

      .highlights {
        display: flex;
        gap: 35px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .highlight {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
        color: #555;
      }

      .highlight img,
      .highlight .new-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 1px solid #ccc;
        object-fit: cover;
      }

      .highlight .new-circle {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fafafa;
        font-size: 28px;
        color: #999;
      }

      .tabs {
        display: flex;
        justify-content: space-evenly;
        gap: 50px;
        padding: 12px 0;
        margin-top: 55px;
        margin-bottom: 5px;
        font-size: 13px;
        font-weight: bold;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .tabs .posts {
        border-bottom: 2px solid #414141;
        color: #414141;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
      }

      .grid-container img {
        width: 100%;
        aspect-ratio: 0.85 / 1;
        object-fit: cover;
        display: block;
      }

      .page {
        display: flex;
        gap: 30px;
      }

      .sidebar {
        width: 200px;
        border-right: 1px solid #dbdbdb;
        height: 100vh;
        position: sticky;
        top: 0;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        gap: 35px;
      }

      .sidebar a {
        text-decoration: none;
        color: #444444;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 18px;
        transition: color 0.2s;
      }

      .sidebar a:hover {
        color: #000;
      }

      .sidebar a.active {
        color: #000;
        font-weight: bold;
      }

      .sidebar a.active img {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #dbdbdb;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      @media (max-width: 768px) {
        .profile-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .username-section {
          justify-content: center;
          flex-wrap: wrap;
        }

        .profile-stats {
          justify-content: center;
        }

        .highlights {
          justify-content: center;
        }

        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }

        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
